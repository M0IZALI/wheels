<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
		<style>
			.active{
				color: red;
			}
		</style>
</head>
<body>
    
    <header>
      <nav class="bg-[#fff] w-[100%] h-[89px]">
        <ul>
          <li>
            <img src="img/Wheels-logo-black.png" alt="Wheels logo"
								 class="-mt-2 w-24 h-24 object-contain float-left" 
						/>
          </li>
        </ul>
        <ul class="p-7 flex justify-end gap-5">
          <li class='text-red-400 btn font-mono hover:cursor-pointer duration-500 transition-all hover:text-[#e7cf65]'>
            <a href="index.html">HOME</a>
          </li>                
					<li class='btn font-mono hover:cursor-pointer duration-500 transition-all hover:text-[#e7cf65]'>
						<a href="signup.html">SIGNUP</a>
					</li>
					<li class='btn font-mono hover:cursor-pointer duration-500 transition-all hover:text-[#e7cf65]'>
						SERVICES
					</li>
					<li class='btn font-mono hover:cursor-pointer duration-500 transition-all hover:text-[#e7cf65]'>
						LOCATIONS
					</li>
					<li class='btn font-mono hover:cursor-pointer duration-500 transition-all hover:text-[#e7cf65]'>
						CARS AVAILABLE
					</li>
				</ul>
        <hr class="-mt- border-[#f9e180] border-4 w-[100%]" />
      </nav>
    </header>

		
		<main class="bg-center bg-cover bg-[url('img/car-homepage.avif')] bg-no-repeat bg-gray-300 min-h-screen">
		</main>

		<script>
				var btns = document.getElementsByClassName("btn");
					for (var i = 0; i < btns.length; i++) {
						btns[i].addEventListener("click", function () {
							var current = document.getElementsByClassName("active");
							if (current.length > 0) {
								current[0].classList.remove("active");
							}
							this.classList.add("active");
						});
					}
		</script>

</body>
</html>
